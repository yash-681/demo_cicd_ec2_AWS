<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World App</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #f5f7ff 0, #e4ecff 40%, #c9d6ff 100%);
        color: #111827;
      }

      .card {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 1.25rem;
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
        text-align: center;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        margin: 0 0 0.75rem;
      }

      .subtitle {
        margin: 0;
        font-size: 0.95rem;
        color: #6b7280;
      }

      @media (max-width: 600px) {
        .card {
          padding: 2rem 1.75rem;
        }

        .title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1 class="title">Hello World</h1>
      <p class="subtitle">Your basic frontend is up and running.</p>
    </main>
  </body>
</html>
